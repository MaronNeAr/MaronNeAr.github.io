    <div id="searchDiv" style="width: 100%;">
        <span class="detils" style="width: 14%;height: 40px;"><button id="btntime">点击获取系统时间</button></span>
        <span class="detils" style="width: 46%;">
            <div id="timeDisplay" style="line-height: 40px;"><strong>它可能是一个时间</strong></div>
        </span>
        <script>
            var btntime = document.getElementById('btntime');
            var timer = document.getElementById('timeDisplay');
            btntime.onclick = function() {
                timer.innerHTML = getDate();
            }

            function getDate() {
                var data = new Date();
                var year = data.getFullYear();
                var month = data.getMonth() + 1;
                var datas = data.getDate();
                var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                var day = data.getDay();
                return '<strong>今天是:' + year + '年' + month + '月' + datas + '日 ' + arr[day] + '</strog>';
            }
        </script>
        <span class="search" style="line-height: 40px;">
            <input id="searchInput" name="searchInput" type="text" @keyup.enter="searchTo">
            <a id="logA" href="https://olympics.com/zh/search/?q=">
                <button type="" id="btnSearch">Search</button>
            </a>
        </span>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var logA = document.getElementById('logA');

            btnS.onclick = function() {

            }
            var app = new Vue({
                el: "#searchInput",
                methods: {
                    searchTo: function() {
                        window.location.href = "https://olympics.com/zh/search/?q=" + document.getElementById('searchInput').value;
